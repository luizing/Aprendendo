      <button type="button" onclick="nome()">Quem sou eu?</button>
      <br>
      <button type="button" onclick="idade()">Quantos anos eu tenho?</button>

        function nome() {
          document.getElementById("resposta").innerHTML = "Luiz";

          document.getElementById("resposta").innerHTML = "18";
        }
        </script>
