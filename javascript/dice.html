<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dice.css">
    <title>DADO</title>
</head>

<body>
    <h3>"DADO"</h3>
    <p id="resultado"></p>
    <button type="button" onclick="roll()">Rolar</button>
    <br>
    <img src="" id="n">
    
    <script>
        function roll(){
           x = Math.floor(Math.random() * (7 - 1) ) + 1;
           document.getElementById("resultado").innerHTML = x;

           if (x === 1){
            document.getElementById("n").src="images/num/1.jpg"}
           
            if (x === 2){
            document.getElementById("n").src="images/num/2.png"}
           
           if (x === 3){
            document.getElementById("n").src="images/num/3.jpg"}

           if (x === 4){
            document.getElementById("n").src="images/num/4.png"
           }

           if (x === 5){
            document.getElementById("n").src="images/num/5.jpg"
           }

           if (x === 6){
            document.getElementById("n").src="images/num/6.jpg"
           }
        }

       


    </script>
</body>
